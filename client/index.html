<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script defer src="client.js"></script>
        <title>SE 3350 - App</title>
    </head>

    <body>
        <nav id="navbar">
            <!-- login option for users with an account -->
            <div id="login">
                <button id="login-btn">Login</button>
            </div>

            <!-- healthcare form option -->
            <div id="questionnaire">
                <button id="q-btn">Fill Out Questionnaire</button>
            </div>

            <!-- modal for healthcare form -->
            <div id="q-modal" class="modal">
                <div class="modal-content">
                    <h2>Enter Patient Profile Information</h2>
                    <label for="patient-fname">First Name:</label>
                    <input type="text" id="patient-fname" placeholder="Enter..."><br><br>
        
                    <label for="patient-lname">Last Name:</label>
                    <input type="text" id="patient-lname" placeholder="Enter..."><br><br>
                    
                    <label for="patient-village">Village:</label>
                    <input type="text" id="patient-village" placeholder="Enter..."><br><br>
                    
                    <label for="patient-nid">National ID Card:</label>
                    <input type="text" id="patient-nid" placeholder="Enter..."><br><br>
                    
                    <label for="patient-emr">EMR Basic ID:</label>
                    <input type="text" id="patient-emr" placeholder="Enter..."><br><br>

                    <h2>Health Questionnaire</h2>
                    <label for="eye-problems">Do you have any eye problems (e.g., redness, difficulty seeing)?</label>
                    <textarea id="eye-problems" placeholder="Describe any issues..."></textarea><br><br>
                    
                    <label for="visual-acuity">Visual Acuity Score (from machine):</label>
                    <input type="text" id="visual-acuity" placeholder="Enter score..."><br><br>
                    
                    <div>
                        <button id="close-q-btn">Close</button>
                        <button id="submit-q-btn">Submit Questionnaire</button>
                    </div>
                </div>
            </div>

        </nav>
        

        <div id="authorized-login">
              <!-- Div for hosting all search areas. Hide unless user is logged in, and account type is not Patient-->
              <div id="account-search-div">
                <!-- Place for user to search for patient information-->
                <div id="patient-info-search-div">
                    <h3>Patient Info</h3>
                        <label>Name: <!-- Searching names of people -->
                            <input type="text" class="search" id="nameInput" placeholder="Search...">     <!-- Search box -->
                        </label>
                        
                        <label>Town: <!-- Searching different villages the people would be in -->
                            <input type="text" class="search" id="villageInput" placeholder="Search...">     <!-- Search box -->
                        </label>
                    
                        <label>State: <!-- Searching different states the people would be in -->
                            <input type="text" class="search" id="regionInput" placeholder="Search...">     <!-- Search box -->
                        </label>

                        <button id="infoSearch">Search</button><br>
                </div>

                <!-- Place for users to search for patients with symptoms-->
                <div id="patient-symptom-search-div">
                    <h3>Patient Symptoms</h3>
                        <label>Select a symptom:</label>
                        <select name="Symptoms" id="symptomDropdown">
                            <option value="bluredVision">Blured Vision</option>
                            <option value="nightVision">Poor Night Vision</option>
                            <option value="lightSeneitivity">Light Seneitivity</option>
                            <option value="eyePain">Eye Pain</option>
                            <option value="burning">Burning</option>
                            <option value="redEyes">Red Eyes</option>
                            <option value="eyelidSwelling">Swollen Eyelids</option>
                            <option value="buldgingEyes">Buldging Eyes</option>
                            <option value="yellowingEyes">Yellowing Eyes</option>
                            <option value="wateryEyes">Watery Eyes</option>

                        </select>

                        <button id="symptomsSearch">Search</button><br>
                </div>
            </div>


        </div>

        <div id="authorized-login-clinic">
                
            <!-- adding a patient info -->
            <div id="add-patient-info-div">
                <button id="add-patient-info-btn">Add Patient Information</button>
            </div>

            <!-- modal for patient info addition -->
            <div id="create-patient-info-modal" class="modal">
                <div class="modal-content">
                    <h2>Enter Patient Information</h2>

                    <label for="patient-info-user">Username:</label>
                    <input type="text" id="patient-info-user" placeholder="Enter..."><br><br>

                    <label for="patient-fname">First Name:</label>
                    <input type="text" id="patient-fname" placeholder="Enter..."><br><br>
        
                    <label for="patient-lname">Last Name:</label>
                    <input type="text" id="patient-lname" placeholder="Enter..."><br><br>

                    <label for="patient-dob">Date of Birth (yyyy-mm-dd):</label>
                    <input type="text" id="patient-dob" placeholder="Enter..."><br><br>


                    <label for="patient-phone">Phone Number:</label>
                    <input type="text" id="patient-phone" placeholder="Enter..."><br><br>

                    <label for="patient-contact">Contact Person:</label>
                    <input type="text" id="patient-contact" placeholder="Enter..."><br><br>

                    <label for="patient-email">Email:</label>
                    <input type="text" id="patient-email" placeholder="Enter..."><br><br>


                    <label for="patient-info-vilage">Village:</label>
                    <input type="text" id="patient-info-vilage" placeholder="Enter..."><br><br>

                    <label for="patient-info-region">Region:</label>
                    <input type="text" id="patient-info-region" placeholder="Enter..."><br><br>

                    <label for="patient-geo">Geolocation:</label>
                    <input type="text" id="patient-geo" placeholder="Enter..."><br><br>


                    <label for="patient-info-natID">National ID Card:</label>
                    <input type="text" id="patient-info-natID" placeholder="Enter..."><br><br>

        
                    <div>
                        <button id="close-info-btn">Close</button>
                        <button id="add-info-btn">Enter Patient Information</button>
                    </div>
                </div>
            </div>


            <div id="add-patient-symptoms-div">
                <button id="add-patient-sypmtoms-btn">Add Patient Symptoms</button>
            </div>

            <div id="add-patient-symptoms-modal" class="modal">
                <div class="modal-content">
                    <h2>Enter Patient Symptoms</h2>
                    <label for="patient-symptoms-user">Username:</label>
                    <input type="text" id="patient-symptoms-user" placeholder="Enter..."><br><br>

                    <label for="patient-pass">Blured Vision:</label>
                    <input type="checkbox" id="blured-vision-check"><br><br>

                    <label for="patient-pass">Poor Night Vision:</label>
                    <input type="checkbox" id="night-vision-check"><br><br>

                    <label for="patient-pass">Light Sensitivity:</label>
                    <input type="checkbox" id="light-sensitivity-check"><br><br>


                    <label for="patient-pass">Eye Pain Sensitivity:</label>
                    <input type="checkbox" id="eye-pain-check"><br><br>

                    <label for="patient-pass">Burning Feeling:</label>
                    <input type="checkbox" id="burning-check"><br><br>


                    <label for="patient-pass">Red Eyes:</label>
                    <input type="checkbox" id="red-eyes-check"><br><br>

                    <label for="patient-pass">Swollen Eyelids:</label>
                    <input type="checkbox" id="eyelid-swelling-check"><br><br>

                    <label for="patient-pass">Yellowed Eyes:</label>
                    <input type="checkbox" id="yellow-eyes-check"><br><br>

                    <label for="patient-pass">Watery Eyes:</label>
                    <input type="checkbox" id="watery-eyes-check"><br><br>

                    <label for="patient-pass">Buldging Eyes:</label>
                    <input type="checkbox" id="buldging-eyes-check"><br><br>

                    <div>
                        <button id="close-symptoms-btn">Close</button>
                        <button id="create-symptoms-btn">Add Patient Symptoms</button>
                    </div>
                </div>
            </div>

        </div>

        <div id="authorized-login-admin">     
            <!-- creating a patient profile -->
            <div id="create-patient-div">
                <button id="create-patient-btn">Create Patient Profile</button>
            </div>

            <!-- modal for patient profile creation -->
            <div id="create-patient-modal" class="modal">
                <div class="modal-content">
                    <h2>Enter Patient Account</h2>

                    <label>Account Type:</label>
                        <select name="Types" id="account-type-dropdown">
                            <option value="Clinic">Clinicical</option>
                            <option value="Admin">Admininistrative</option>
                        </select><br><br>

                    <label for="patient-user">Username:</label>
                    <input type="text" id="patient-user" placeholder="Enter..."><br><br>

                    <label for="patient-pass">Password:</label>
                    <input type="password" id="patient-pass" placeholder="Enter..."><br><br>

                    <label for="patient-cpass">Confirm Password:</label>
                    <input type="password" id="patient-cpass" placeholder="Enter..."><br><br>
        
                    <div>
                        <button id="close-btn">Close</button>
                        <button id="create-btn">Create Patient Profile</button>
                    </div>
                </div>
            </div>

        </div>


         <!-- modal for login -->
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <h2>Enter Login Information</h2>
                <label for="login-user">Username:</label>
                <input type="text" id="login-user" placeholder="Enter..."><br><br>
    
                <label for="login-pass">Password:</label>
                <input type="password" id="login-pass" placeholder="Enter..."><br><br>
    
                <div>
                    <button id="close-login-btn">Close</button>
                    <button id="submit-login-btn">Login</button>
                </div>
            </div>
        </div>


        <div id="logout-div">
            <button id="logout-btn" style="display: none">Logout</button>
        </div>

    </body>
</html>
